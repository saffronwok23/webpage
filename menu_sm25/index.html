<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saffron Wok Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
        }
        .font-logo {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="text-gray-200">

    <div class="container mx-auto px-4 sm:px-6 py-8 max-w-2xl">

        <!-- Logo Section -->
        <header class="text-center mb-10">
            <a href="/" class="inline-block">
                <!-- Replaced text with image logo -->
                <img src="../Logo.png" alt="Saffron Wok Logo" class="w-48 mx-auto">
            </a>
        </header>

        <!-- Mobile-first, single-column layout -->
        <main id="menu-container" class="space-y-10">
            <!-- Menu categories will be populated by JS here -->
        </main>

        <!-- Footer Section -->
        <footer class="mt-12 text-center">
            <div class="inline-block px-6 py-3 bg-orange-600 text-white font-bold rounded-md text-base mx-2">
                Expert Catering
            </div>
            <div class="inline-block px-6 py-3 bg-gray-800 text-white font-bold rounded-md text-base mt-4 sm:mt-0 mx-2">
                404-740-9201
            </div>
        </footer>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('menu.json')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    const menuContainer = document.getElementById('menu-container');
                    if (!menuContainer) return;

                    menuContainer.innerHTML = '';
                    
                    data.categories.forEach(category => {
                        const section = document.createElement('section');

                        // Category Header
                        const header = document.createElement('h2');
                        header.className = 'text-2xl font-bold text-center mb-4 px-4 py-2 bg-orange-600 text-white rounded-md uppercase tracking-wider';
                        header.textContent = category.name;
                        section.appendChild(header);

                        // Category Image
                        if (category.categoryImageUrl) {
                            const img = document.createElement('img');
                            img.src = category.categoryImageUrl;
                            img.alt = category.name;
                            img.className = 'rounded-lg shadow-lg mb-4 w-full h-40 object-cover';
                            section.appendChild(img);
                        }

                        // Menu Items
                        const itemsContainer = document.createElement('div');
                        itemsContainer.className = 'space-y-4 px-2';
                        category.items.forEach(item => {
                            itemsContainer.innerHTML += `
                                <div class="flex justify-between items-baseline">
                                    <div>
                                        <p class="font-semibold text-lg text-amber-100">${item.name}</p>
                                        <p class="text-sm text-gray-400">${item.vietnameseName ?? ""}</p>
                                    </div>
                                    <p class="font-bold text-lg text-gray-200 pl-4 text-right">${item.price ?? ""}</p>
                                    <img class="rounded-lg shadow-lg mb-4 w-full h-40 object-cover" src = "${item.imageUrl ?? ""}"></img>
                                </div>
                            `;
                        });
                        
                        section.appendChild(itemsContainer);
                        menuContainer.appendChild(section);
                    });
                })
                .catch(error => {
                    console.error('Error fetching menu:', error);
                    const menuContainer = document.getElementById('menu-container');
                    if(menuContainer) {
                        menuContainer.innerHTML = '<p class="text-center text-red-400 text-lg">Could not load menu. Please try again later.</p>';
                    }
                });
        });
    </script>

</body>
</html>
