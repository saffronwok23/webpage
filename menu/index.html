<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saffron Wok Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
        }
        .font-logo {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="text-gray-200">

    <div class="container mx-auto px-4 sm:px-6 py-8 max-w-screen-2xl">

        <!-- Logo Section -->
        <header class="text-center mb-10">
            <a href="/" class="inline-block">
                <div class="text-center">
                    <!-- Final reduced logo size -->
                    <span class="text-4xl lg:text-5xl font-logo text-amber-300">Saffron Wok</span>
                    <span class="block text-sm lg:text-base text-gray-400 tracking-widest mt-2">EST 2023</span>
                </div>
            </a>
        </header>

        <!-- Use Flexbox on XL screens to guarantee a single row -->
        <main id="menu-container" class="grid grid-cols-1 md:grid-cols-2 xl:flex xl:gap-x-8">
            <!-- Menu categories will be populated by JS here -->
        </main>

        <!-- Footer Section -->
        <footer class="mt-12 text-center">
             <!-- Final reduced footer size -->
            <div class="inline-block px-6 py-3 bg-orange-600 text-white font-bold rounded-md text-base lg:text-lg mx-2">
                Expert Catering For Any Occasion
            </div>
            <div class="inline-block px-6 py-3 bg-gray-800 text-white font-bold rounded-md text-base lg:text-lg mt-4 sm:mt-0 mx-2">
                404-740-9201
            </div>
        </footer>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('menu.json')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    const menuContainer = document.getElementById('menu-container');
                    if (!menuContainer) return;

                    // Clear container for regenerating
                    menuContainer.innerHTML = '';
                    
                    data.categories.forEach(category => {
                        const section = document.createElement('section');
                        // On XL screens, each section takes up 1/3 of the width
                        section.className = 'xl:w-1/3';

                        // Final reduced header
                        const header = document.createElement('h2');
                        header.className = 'text-xl lg:text-2xl font-bold text-center mb-4 px-4 py-2 bg-orange-600 text-white rounded-md uppercase tracking-wider';
                        header.textContent = category.name;
                        section.appendChild(header);

                        // Final reduced image
                        if (category.categoryImageUrl) {
                            const img = document.createElement('img');
                            img.src = category.categoryImageUrl;
                            img.alt = category.name;
                            img.className = 'rounded-lg shadow-lg mb-4 w-full h-40 lg:h-48 object-cover';
                            section.appendChild(img);
                        }

                        // Final reduced text sizes for menu items
                        const itemsContainer = document.createElement('div');
                        itemsContainer.className = 'space-y-3 px-2';
                        category.items.forEach(item => {
                            itemsContainer.innerHTML += `
                                <div class="flex justify-between items-baseline">
                                    <div>
                                        <p class="font-semibold text-base lg:text-lg text-amber-100">${item.name}</p>
                                        <p class="text-xs lg:text-sm text-gray-400">${item.vietnameseName}</p>
                                    </div>
                                    <p class="font-bold text-base lg:text-lg text-gray-200 pl-4 text-right">${item.price}</p>
                                </div>
                            `;
                        });
                        
                        section.appendChild(itemsContainer);

                        // Append the entire category section directly to the grid container
                        menuContainer.appendChild(section);
                    });
                })
                .catch(error => {
                    console.error('Error fetching menu:', error);
                    const menuContainer = document.getElementById('menu-container');
                    if(menuContainer) {
                        menuContainer.innerHTML = '<p class="text-center text-red-400 text-lg">Could not load menu. Please try again later.</p>';
                    }
                });
        });
    </script>

</body>
</html>
