<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saffron Wok Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
        }
        .font-logo {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="text-gray-200">

    <div class="container mx-auto px-4 sm:px-6 py-8 max-w-screen-2xl">

        <!-- Logo Section -->
        <header class="text-center mb-12">
            <a href="/" class="inline-block">
                <div class="text-center">
                    <!-- Further reduced logo size for TV -->
                    <span class="text-5xl lg:text-6xl font-logo text-amber-300">Saffron Wok</span>
                    <span class="block text-md lg:text-lg text-gray-400 tracking-widest mt-2">EST 2023</span>
                </div>
            </a>
        </header>

        <!-- On extra large screens (TV), this becomes a 3-column grid -->
        <main id="menu-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-x-10 gap-y-10">
            <!-- Columns will be populated by JS -->
            <div id="menu-col-1" class="space-y-10"></div>
            <div id="menu-col-2" class="space-y-10"></div>
            <div id="menu-col-3" class="space-y-10"></div>
        </main>

        <!-- Footer Section -->
        <footer class="mt-16 text-center">
             <!-- Further reduced footer size for TV -->
            <div class="inline-block px-6 py-3 bg-orange-600 text-white font-bold rounded-md text-lg lg:text-xl mx-2">
                Expert Catering For Any Occasion
            </div>
            <div class="inline-block px-6 py-3 bg-gray-800 text-white font-bold rounded-md text-lg lg:text-xl mt-4 sm:mt-0 mx-2">
                404-740-9201
            </div>
        </footer>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('menu.json')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    const col1 = document.getElementById('menu-col-1');
                    const col2 = document.getElementById('menu-col-2');
                    const col3 = document.getElementById('menu-col-3');
                    if (!col1 || !col2 || !col3) return;

                    // Clear columns for regenerating
                    col1.innerHTML = '';
                    col2.innerHTML = '';
                    col3.innerHTML = '';
                    
                    const columns = [col1, col2, col3];
                    let currentColumnIndex = 0;

                    data.categories.forEach(category => {
                        const section = document.createElement('section');

                        // Further reduced header for TV
                        const header = document.createElement('h2');
                        header.className = 'text-2xl lg:text-3xl font-bold text-center mb-6 px-4 py-2 bg-orange-600 text-white rounded-md uppercase tracking-wider';
                        header.textContent = category.name;
                        section.appendChild(header);

                        // Further reduced image for TV
                        if (category.categoryImageUrl) {
                            const img = document.createElement('img');
                            img.src = category.categoryImageUrl;
                            img.alt = category.name;
                            img.className = 'rounded-lg shadow-lg mb-6 w-full h-48 lg:h-56 object-cover';
                            section.appendChild(img);
                        }

                        // Further reduced text sizes for menu items
                        const itemsContainer = document.createElement('div');
                        itemsContainer.className = 'space-y-4 px-2';
                        category.items.forEach(item => {
                            itemsContainer.innerHTML += `
                                <div class="flex justify-between items-baseline">
                                    <div>
                                        <p class="font-semibold text-lg lg:text-xl text-amber-100">${item.name}</p>
                                        <p class="text-sm lg:text-base text-gray-400">${item.vietnameseName}</p>
                                    </div>
                                    <p class="font-bold text-lg lg:text-xl text-gray-200 pl-4 text-right">${item.price}</p>
                                </div>
                            `;
                        });
                        
                        section.appendChild(itemsContainer);

                        // Distribute sections into columns
                        columns[currentColumnIndex].appendChild(section);
                        
                        // Move to the next column, cycling back to the first if needed
                        currentColumnIndex = (currentColumnIndex + 1) % columns.length;
                    });
                })
                .catch(error => {
                    console.error('Error fetching menu:', error);
                    const menuContainer = document.getElementById('menu-container');
                    if(menuContainer) {
                        menuContainer.innerHTML = '<p class="text-center text-red-400 text-xl">Could not load menu. Please try again later.</p>';
                    }
                });
        });
    </script>

</body>
</html>
