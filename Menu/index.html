<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saffron Wok Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
        }
        .font-logo {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="text-gray-200">

    <div class="container mx-auto px-4 sm:px-6 py-8 max-w-4xl">

        <!-- Logo Section -->
        <header class="text-center mb-10">
            <a href="/" class="inline-block">
                <!-- Placeholder for the intricate logo -->
                <div class="text-center">
                    <span class="text-5xl font-logo text-amber-300">Saffron Wok</span>
                    <span class="block text-sm text-gray-400 tracking-widest">EST 2023</span>
                </div>
            </a>
        </header>

        <!-- Menu items will be injected here by JavaScript -->
        <main id="menu-container" class="grid grid-cols-1 gap-12"></main>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('menu.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    const menuContainer = document.getElementById('menu-container');
                    if (!menuContainer) return;

                    data.categories.forEach(category => {
                        const section = document.createElement('section');

                        // Category Header
                        const header = document.createElement('h2');
                        header.className = 'text-2xl font-bold text-center mb-6 px-4 py-2 bg-orange-600 text-white rounded-md uppercase tracking-wider';
                        header.textContent = category.name;
                        section.appendChild(header);

                        const itemsContainer = document.createElement('div');
                        
                        // Use a simple list for Appetizers
                        if (category.name === 'Appetizer') {
                            itemsContainer.className = 'space-y-4';
                            category.items.forEach(item => {
                                itemsContainer.innerHTML += `
                                    <div class="flex justify-between items-baseline">
                                        <div>
                                            <p class="font-semibold text-lg text-amber-100">${item.name}</p>
                                            <p class="text-sm text-gray-400">${item.vietnameseName}</p>
                                        </div>
                                        <p class="font-bold text-lg text-gray-200 pl-4">${item.price}</p>
                                    </div>
                                `;
                            });
                        } else { // Use a card grid for other categories
                            itemsContainer.className = 'grid grid-cols-1 md:grid-cols-2 gap-6';
                            category.items.forEach(item => {
                                itemsContainer.innerHTML += `
                                    <div class="bg-gray-800/50 backdrop-blur-sm rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300 flex flex-col">
                                        <img src="${item.imageUrl}" alt="${item.name}" class="w-full h-48 object-cover">
                                        <div class="p-4 flex-grow flex flex-col">
                                            <h3 class="font-semibold text-lg text-amber-100">${item.name}</h3>
                                            <p class="text-sm text-gray-400 mt-1 flex-grow">${item.vietnameseName}</p>
                                            <p class="font-bold text-lg text-right text-gray-200 mt-2">${item.price}</p>
                                        </div>
                                    </div>
                                `;
                            });
                        }
                        
                        section.appendChild(itemsContainer);
                        menuContainer.appendChild(section);
                    });
                })
                .catch(error => {
                    console.error('Error fetching menu:', error);
                    const menuContainer = document.getElementById('menu-container');
                    if(menuContainer) {
                        menuContainer.innerHTML = '<p class="text-center text-red-400">Could not load menu. Please try again later.</p>';
                    }
                });
        });
    </script>

</body>
</html>
